        <h2>Rule 1</h2>
        <label>Rule Type:</label>
        <select name="rule_type_0" required>

        <label>Target Column Name:</label>
        <input type="text" name="target_column_0" required><br><br>

        <label>Source Column(s) (comma separated if multiple):</label>
        <input type="text" name="source_column_0"><br><br>

        <label>Extra Config (e.g., mapping, separator, instruction):</label><br>
        <textarea name="extra_0" rows="4" cols="50" placeholder="key1=value1\nkey2=value2"></textarea><br><br>
